<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraFy - Your Aura Revealed!</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>Your Aura Revealed!</h1>
        <p class="nickname-display" id="nicknameDisplay"></p>

        <div class="aura-score-box">
            <p>Your Aura Score is:</p>
            <p class="aura-score" id="auraScoreDisplay">--</p>
        </div>

        <p class="vibe-tagline" id="vibeTaglineDisplay">Uncovering your unique vibe...</p>

        <button id="restartButton">Restart Quiz</button>

        <div class="share-card-placeholder">
            <p>Share your Aura!</p>
            <button class="share-button" id="shareFacebook">Share on Facebook</button>
            <button class="share-button" id="shareTwitter">Share on X (Twitter)</button>
        </div>
    </div>

    <script src="result-script.js"></script> </body>
</html>
