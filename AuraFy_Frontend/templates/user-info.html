<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraFy - Tell Us About You!</title>
   
    <link rel="stylesheet" href="/static/css/user-info-page-style.css">
</head>
<body class="user-info-page">
    <button id="homeButton" class="aura-fy-home-button">AuraFy</button>

    <div class="user-info-content">
        <h1 class="page-heading">Tell Us About You!</h1>

        <div class="input-group">
            <label for="nicknameInput">Your Nickname:</label>
            <input type="text" id="nicknameInput" maxlength="8" placeholder="e.g., VibeMaster">
            <p class="error-message" id="nicknameError"></p>
        </div>

        <div class="input-group">
            <label for="birthYearInput">Your Birth Year:</label>
            <input type="number" id="birthYearInput" min="1900" max="2025" placeholder="e.g., 2005">
        </div>

        <p class="generation-display" id="generationDisplay"></p>

        <button id="continueButton" class="main-action-button">Continue</button>
    </div>

    <script src="/static/js/user-info-script.js"></script>
</body>
</html>
